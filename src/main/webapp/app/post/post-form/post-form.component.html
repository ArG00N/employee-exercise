<form #form="ngForm">
  <div *ngIf="this.post$ | async as post" class="card" style="width: 100%; height: 100%;">
    <div class="card-body">
      <div class="form-group">
        <label jhiTranslate="post.title"  for="Title">Title1</label>
        <input required [(ngModel)]="post.title" class="form-control" name="Title" id="Title" placeholder="Title">
      </div>
      <div class="form-group">
        <label jhiTranslate="post.text"  for="Text">Text1</label>
        <textarea required [(ngModel)]="post.text" class="form-control" name="Text"  id="Text" placeholder="Text" rows="10"></textarea>
      </div>
      <div style="display: flex; flex-direction: row; justify-content: flex-end">
        <button (click)="this.create(post)" [disabled]="form.invalid" *ngIf="this.isNew$ | async as new; else save" style="margin-right: 10px" type="button" class="btn btn btn-primary">
          <fa-icon [icon]="'plus'"></fa-icon>
          <span jhiTranslate="entity.action.create" >Erstellen</span>
        </button>
        <ng-template #save>
          <button (click)="this.update(post)" [disabled]="form.invalid" style="margin-right: 10px" type="button" class="btn btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>
            <span jhiTranslate="entity.action.save">Save</span>
          </button>
        </ng-template>
        <button type="button" (click)="this.router.navigate(['posts','all'])" class="btn btn btn-secondary">
          <fa-icon [icon]="'backward'"></fa-icon>
          <span jhiTranslate="entity.action.back">Back</span>
        </button>
      </div>
    </div>
  </div>
</form>
