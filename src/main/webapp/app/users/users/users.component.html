<table class="table table-striped">
  <thead>
    <tr class="animated slideInRight faster">
      <th></th>
      <th><span jhiTranslate="userManagement.login">Login</span>
      </th>
      <th><span jhiTranslate="userManagement.email">Email</span>
      </th>
      <th> <span jhiTranslate="userManagement.langKey">Lang Key</span>
      </th>
      <th><span jhiTranslate="userManagement.createdDate">Created Date</span>
      </th>
      <th><span jhiTranslate="userManagement.lastModifiedBy">Last Modified By</span>
      </th>
      <th><span jhiTranslate="userManagement.lastModifiedDate">Last Modified Date</span>
      </th>
      <th><span jhiTranslate="userManagement.profiles">Profiles</span></th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="users">
    <tr class="animated slideInRight faster" jhi-user *ngFor="let user of users; trackBy: track" (onDelete)="this.deleteUser$.next($event)" [user]="user"></tr>
  </tbody>
</table>

<ng-template #confirmation>
  <div class="modal-header">
    <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    <button type="button" class="close" aria-label="Close" (click)="this.ngModalRef.dismiss('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="deleteUser$ | async as user" jhiTranslate="userManagement.delete.question" translateValues="{login: '{{user.login}}'}">Are
      you sure you want to delete this User?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="this.ngModalRef.dismiss('cancel')">
      <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button type="submit" class="btn btn-danger" (click)="this.ngModalRef.dismiss('delete')">
      <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</ng-template>
